<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="session-label">Work Time</h1>
  <div id="timer">25:00</div>

  <!-- Inputs for custom times -->
  <div id="settings">
    <label>
      Work:
      <input type="number" id="work-input" value="25" min="1">
    </label>
    <label>
      Break :
      <input type="number" id="break-input" value="5" min="1">
    </label>
    <button id="apply-settings">Apply</button>
  </div>

  <div>
    <button id="toggle">â–¶ Play</button>
    <button id="debug">ğŸ Debug (00:01)</button>
    <button id="noise-toggle">ğŸµ Brown Noise</button>
  </div>

  <audio id="bell" src="bell.mp3" preload="auto"></audio>
  <audio id="brown-noise" src="brown-noise.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
